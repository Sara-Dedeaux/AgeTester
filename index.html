    <title>Age Tester</title>
    <link rel="stylesheet" href="css/style.css">

    <div class="container">
        <div class="row">
            <div class="col-12">

            </div>
        </div>
        <div class="row">

                <br>

    </div>

            <div class="col-6">
                <img id="moviePic" src="" alt="placeholder img">

        </div>
    </div>
